<section class="content">
  <div class="tc-15-step col4">
    <ol>
      <li class="current">
        <div class="tc-15-step-name"><span class="tc-15-step-num">1</span><span>注册平台账户</span></div>
        <div class="tc-15-step-arrow"></div>
      </li>
      <li class="disabled">
        <div class="tc-15-step-name"><span class="tc-15-step-num">2</span><span>设置用户权限</span></div>
        <div class="tc-15-step-arrow"></div>
      </li>
      <li class="disabled">
        <div class="tc-15-step-name"><span class="tc-15-step-num">3</span><span>等待平台审核</span></div>
        <div class="tc-15-step-arrow"></div>
      </li>
      <li class="disabled">
        <div class="tc-15-step-name"><span class="tc-15-step-num">4</span><span>完成注册</span></div>
      </li>
    </ol>
  </div>

  <div class="content-body" *ngIf="!!mainForm">
    <form class="form-horizontal" (ngSubmit)="onSubmit()" [formGroup]="mainForm" novalidate>
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">注册平台账户</h3>
        </div>
        <div class="box-body">
          <div class="form-group" *ngFor="let row of rows">
            <div class="col-sm-3 xn-control-label">
              {{row.title}} <span *ngIf="(!row.readonly) && (row.required!==false)" class="required-label">*</span>
            </div>
            <div class="col-sm-6">
              <xn-input [row]="row" [form]="mainForm"></xn-input>
            </div>
            <div class="col-sm-3 xn-control-desc">
              {{row.memo}}
            </div>
          </div>
        </div>
      </div>
      <!-- /.box -->

      <div class="row" style="padding-top: 20px">
        <div class="col-md-4 col-md-offset-4">
          <button type="submit" [disabled]="!mainForm.valid" class="btn btn-primary btn-lg btn-block">下一步</button>
        </div>
      </div>
    </form>

  </div>
  <!-- /.row -->

</section>
