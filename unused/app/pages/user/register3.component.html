<div class="container content">
  <div class="row">
    <div class="col-md-8 col-md-offset-2 text-center">
      <ul class="processor_bar">
        <li class="step finish"><h4>创建账户</h4></li>
        <li class="step finish"><h4>填写基本信息</h4></li>
        <li class="step current"><h4>填写用户信息</h4></li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <form class="form-horizontal" (ngSubmit)="onSubmit()" [formGroup]="mainForm" novalidate>
        <div class="box">
          <div class="box-header">
            <h3 class="box-title">请填写管理员信息</h3>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <div class="form-group" *ngFor="let row of adminRows">
              <div class="col-sm-3 xn-control-label">
                {{row.title}} <span *ngIf="(!row.readonly) && (row.required!==false)" class="required-label">*</span>
              </div>
              <div class="col-sm-6">
                <xn-input [row]="row" [form]="mainForm"></xn-input>
              </div>
              <div class="col-sm-3 xn-control-desc">
                {{row.memo}}
              </div>
            </div>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->

        <div class="box" *ngIf="isShowUser1">
          <div class="box-header">
            <h3 class="box-title">请填写经办人员信息</h3>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <div class="form-group" *ngFor="let row of user1Rows">
              <div class="col-sm-3 xn-control-label">
                {{row.title}} <span *ngIf="(!row.readonly) && (row.required!==false)" class="required-label">*</span>
              </div>
              <div class="col-sm-6">
                <xn-input [row]="row" [form]="mainForm"></xn-input>
              </div>
              <div class="col-sm-3 xn-control-desc">
                {{row.memo}}
              </div>
            </div>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->

        <div class="box" *ngIf="isShowUser2">
          <div class="box-header">
            <h3 class="box-title">请填写复核人员信息</h3>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <div class="form-group" *ngFor="let row of user2Rows">
              <div class="col-sm-3 xn-control-label">
                {{row.title}} <span *ngIf="(!row.readonly) && (row.required!==false)" class="required-label">*</span>
              </div>
              <div class="col-sm-6">
                <xn-input [row]="row" [form]="mainForm"></xn-input>
              </div>
              <div class="col-sm-3 xn-control-desc">
                {{row.memo}}
              </div>
            </div>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->

        <div class="row" style="padding-top: 20px">
          <div class="col-md-4 col-md-offset-2">
            <button type="button" class="btn btn-primary btn-lg btn-block" (click)="onPrev()">上一步</button>
          </div>
          <div class="col-md-4">
            <button type="submit" [disabled]="!mainForm.valid" class="btn btn-primary btn-lg btn-block">提交注册</button>
          </div>
        </div>
      </form>
    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->

</div>
