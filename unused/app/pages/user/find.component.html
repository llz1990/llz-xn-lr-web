<div class="container content">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">

      <form class="form-horizontal" (ngSubmit)="onSubmit()" [formGroup]="mainForm" novalidate>
        <div class="box">
          <div class="box-header">
            <h3 class="box-title">重设密码</h3>
          </div>
          <div class="box-body">
            <div class="form-group" *ngFor="let row of rows">
              <div class="col-sm-3 xn-control-label">
                {{row.title}} <span *ngIf="(!row.readonly) && (row.required!==false)" class="required-label">*</span>
              </div>
              <div class="col-sm-6">
                <xn-input [row]="row" [form]="mainForm"></xn-input>
              </div>
              <div class="col-sm-3 xn-control-desc">
                {{row.memo}}
              </div>
            </div>
          </div>
        </div>
        <!-- /.box -->

        <div class="row" style="padding-top: 20px">
          <div class="col-md-4 col-md-offset-4">
            <button type="submit" [disabled]="!mainForm.valid" class="btn btn-primary btn-lg btn-block">提交</button>
          </div>
        </div>
      </form>

    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->

</div>
