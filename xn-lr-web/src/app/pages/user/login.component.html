<div class="content">
  <div class="login-content">
    <div class="login-logo">登录</div>
    <div class="panel panel-default" style="border-radius: 0;">
      <div class="login-box-body">
        <div class="form-group has-feedback">
          <!--todo 本地使用  appInputMask-->
          <input #account type="text" class="form-control" placeholder="手机号码" autofocus>
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback input-group">
          <input #password type="text" class="form-control" placeholder="验证码"
                 (keyup.enter)="onLogin(account.value, password.value)">
          <span class="input-group-btn">
              <button type="button" [disabled]="!btnEnabled" class="btn btn-default btn-flat login-sms-btn"
                      (click)="onSend(account.value)">{{btnText}}</button>
            </span>
        </div>
        <div *ngIf="alertMsg?.length > 0" class="login-alert" role="alert">{{alertMsg}}</div>
        <div class="form-group">
          <button (click)="onLogin(account.value, password.value)" class="btn btn-success btn-lg btn-block">登录
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
