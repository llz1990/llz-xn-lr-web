<modal #modal [backdrop]="'static'" [keyboard]="false" [animation]="false" (onDismiss)="onOk()">
  <modal-header [show-close]="true">
    <h4 class="modal-title">管理员转移</h4>
  </modal-header>
  <modal-body>


      <div class="panel panel-default">
        <div class="panel panel-primary xn-panel-sm">
          <div class="panel-body">
            确定将管理员转移至该用户：{{ userName }}
          </div>
          <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
      </div>


  </modal-body>
  <modal-footer>
    <button type="button" class="btn btn-danger" (click)="onSubmit()">确定转移</button>
  </modal-footer>
</modal>
