<!-- 轮播 -->
<div id="myCarousel" class="carousel slide xn-carousel" data-ride="carousel">
  <!-- 轮播（Carousel）指标 -->
  <!-- <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
  </ol> -->
  <!-- 轮播（Carousel）项目 -->
  <div class="carousel-inner">
    <ng-container *ngFor="let item of items">
      <div class="item active" *ngIf="!!item.active">
        <div class="banner" [ngStyle]="getStyle(item)"></div>
      </div>
      <div class="item" *ngIf="!item.active">
        <div class="banner" [ngStyle]="getStyle(item)"></div>
      </div>
    </ng-container>
  </div>
</div>
