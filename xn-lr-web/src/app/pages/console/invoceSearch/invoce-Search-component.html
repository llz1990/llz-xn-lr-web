<section class="content-header">
  <span>批量查询记录</span>
</section>
<section class="content">
  <div class="box" style="margin-top:30px">
    <div class="box-body">
      <div class="input-group" style="width: 100%">
        <table class="table table-bordered table-hover file-row-table text-center">
          <thead>
          <tr>
            <th>记录编号</th>
            <th>查询开始时间</th>
            <th>查询结束时间</th>
            <th>当前状态</th>
            <th>查询成功企业数量</th>
            <th>查询异常企业数量</th>
            <th>操作</th>
          </tr>
          </thead>
          <tbody>
          <ng-container *ngIf="items.length>0;else block">
            <tr *ngFor="let item of items">
              <td>{{item.id}}</td>
              <td>
                <div style="width: 80px;word-break: break-all;word-wrap: break-word"
                     [innerHTML]="item.start_time"
                     class="intext"></div>
              </td>
              <td>
                <div [innerHTML]="item.end_time" class="intext"></div>
              </td>
              <td>
                {{item.status_name }}
              </td>
              <td>{{item.success_num}}</td>
              <td>
                <div [innerHTML]="item.fail_num " class="intext"></div>
              </td>
              <td>
                <a (click)="checkDetailInfo(item)" class="xn-click-a small-font">查看</a>
              </td>
            </tr>
          </ng-container>
          <ng-template #block>
            <tr>
              <td [attr.colspan]="10">
                <div style="padding: 3rem;text-align: center;color: #c5c5c5;background-color: #fdfdfd">
                  暂无数据！
                </div>
              </td>
            </tr>
          </ng-template>
          </tbody>
        </table>
      </div>
      <xn-pagination [rows]="pageSize" [first]="first" [totalRecords]="total"
                     [pageSizeOptions]="[10,20,30,50,100]"
                     (pageChange)="onPage($event)"></xn-pagination>
      <div class="box-footer" style="float:left">
        <button type="button" class="btn btn-default pull-right" (click)="onCancel()">返回</button>
      </div>
    </div>
  </div>


</section>
